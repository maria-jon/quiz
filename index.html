<!doctype html>
<html lang="sv">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mulberry beauty-quiz</title>
  </head>
  <body>
    <header>
      <h1>Mulberry Beauty</h1>
      <div id="timer">Tid: 0s</div>
    </header>
    
    <main>
      <section class="welcome" id="welcome">
        <h2>Välkommen</h2>
        <button id="startQuizBtn">Starta quiz</button>
      </section>

      <section class="questions hidden" id="questions">
        <h2 id="questionTitle">Fråga nr</h2>
        <div id="questionContainer">
          <p id="question"></p>
          <p id="answers"></p>
          <!--- lägg till frågor med ts-->
        </div>
        <button id="nextQuestionBtn" hidden>Nästa fråga</button>

        <button id="endQuizBtn" hidden>Avsluta spel</button>

      </section>

      <section class="scoreboard hidden" id="scoreboard">
        <h2>Scoreboard</h2>
        <div id="scoreboardContainer">
          <!-- generera med ts -->
        </div>
        <button id="playAgainBtn">Spela igen</button>
      </section>
      
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>

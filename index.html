<!doctype html>
<html lang="sv" prefix="og: https://ogp.me/ns#">
  <!-- prettier-ignore -->
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index, follow">
    <title>Mulberry Beauty-quiz</title>
    <meta name="description" content="Utmana dina geografikunskaper med frågor om huvudstäder, landmärken och kulturer. Perfekt för alla quizälskare!">

    <meta property="og:title" content="Mulberry Beauty-quiz">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://medieinstitutet.github.io/fed24d-js-intro-inl-2-quiz-mulberry-beauty/">
    <meta property="og:description" content="Utmana dina geografikunskaper med frågor om huvudstäder, landmärken och kulturer. Hur många rätt kan du få?">
    <meta property="og:image" content="https://">
    <meta property="og:site_name" content="Mulberry Beauty">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined">
  </head>

  <body>
    <header>
      <h1>Mulberry Beauty</h1>
      <div class="header-container">
        <button class="switchTheme" id="themeToggle" aria-label="Toggle theme">
          <span class="material-symbols-outlined switch-icon" id="lightIcon">
            light_mode
          </span>
          <span class="material-symbols-outlined switch-icon" id="darkIcon">
            dark_mode
          </span>
        </button>
        <div id="timer">Tid: 0s</div>
      </div>
    </header>

    <main>
      <section class="welcome" id="welcome">
        <h2>Välkommen</h2>
        <button id="startQuizBtn">Starta quiz</button>
      </section>

      <section class="questions hidden" id="questions">
        <h2 id="questionTitle">Fråga nr</h2>
        <div class="question-container" id="questionContainer">
          <p class="question" id="question"></p>
          <p id="feedback" class="feedback" aria-live="assertive"></p>
          <p class="answers" id="answers"></p>
          <!--- lägg till frågor med ts-->
        </div>
        <button id="nextQuestionBtn" hidden>Nästa fråga</button>
        <button id="endQuizBtn" hidden disabled>Avsluta spel</button>
      </section>

      <section class="scoreboard hidden" id="scoreboard">
        <h2 class="scoreboard-title">Scoreboard</h2>
        <div class="scoreboard-container" id="scoreboardContainer">
          <!-- generera med ts -->
        </div>
        <button id="playAgainBtn">Spela igen</button>
      </section>
    </main>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
